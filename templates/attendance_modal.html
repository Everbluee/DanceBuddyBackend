<div class="modal fade" id="createAttendanceModal-{{ dance_class.id }}" tabindex="-1"
     aria-labelledby="createAttendanceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAttendanceModalLabel">Create Attendance
                    for {{ dance_class.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="attendanceForm-{{ dance_class.id }}" method="post"
                  action="{% url 'create_attendance' dance_class.id %}">
                {% csrf_token %}

                <div class="modal-body">
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors|join:", " }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary-subtle-sm">Save Attendance</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("attendanceForm-{{ dance_class.id }}");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(form);
            const url = form.action;

            fetch(url, {
                method: "POST",
                body: formData,
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Failed to submit form");
                    }
                })
                .then(data => {
                    if (data.success) {
                        const modal = document.getElementById("createAttendanceModal-{{ dance_class.id }}");
                        const bootstrapModal = bootstrap.Modal.getInstance(modal);
                        bootstrapModal.hide();

                        location.reload();
                    } else {
                        const errorContainer = document.getElementById("form-error-{{ dance_class.id }}");
                        errorContainer.textContent = data.error || "An error occurred.";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    const errorContainer = document.getElementById("form-error-{{ dance_class.id }}");
                    errorContainer.textContent = "An error occurred while submitting the form.";
                });
        });
    });
</script>
